<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Sticky</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .header {
        width: 100%;
        height: 64px;
        background-color: lightgray;
      }
      .sticky {
        position: sticky;
        top: 15px;
      }
      .content {
        height: 2000px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="header">
      Sticky Header
    </div>
    <div class="content">Content</div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
      var $window = $(window)
      var $header = $('.header')
      var toggleHeaderSticky = function () {
        if ($window.scrollTop() > 80) {
          $header.addClass('sticky')
        } else {
          $header.removeClass('sticky')
        }
      }

      var rafTime
      $window.scroll('scroll', function () {
        cancelAnimationFrame(rafTime)
        rafTime = requestAnimationFrame(toggleHeaderSticky)
      })
    </script>
  </body>
</html>
