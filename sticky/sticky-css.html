<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Sticky</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .header {
        width: 100%;
        height: 64px;
        background-color: lightgray;
      }
      .sticky {
        position: sticky;
        top: 15px;
      }
      .content {
        height: 2000px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="header sticky">
      Sticky Header
    </div>
    <div class="content">Content</div>
  </body>
</html>
